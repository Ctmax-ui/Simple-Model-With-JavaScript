<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal_Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <h1 class="mx-auto heading">Simple JavaScript Model</h1>

    <div class="modal-container">

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?nature" alt="">
        </div>

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?sifi" alt="">
        </div>

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?mountain" alt="">
        </div>

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?cooking" alt="">
        </div>

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?computer" alt="">
        </div>

        <div class="modal-content-box">
            <img src="https://source.unsplash.com/random/300x200/?japanese" alt="">
        </div>


    </div>


    <div class="modal-hover-box">
        <div class="modal-main-box">
            <img src="" alt="">
            <div class="button-group">
                <button>download</button>
                <button>Shere</button>

            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
